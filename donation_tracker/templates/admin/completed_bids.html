{% extends "tracker/index.html" %}
{% load donation_tags %}
{% load i18n %}
{% load url from future %}

{% block title %}{% trans "Completed Bids" %}{% endblock %}

{% block content %}

These bids have met their goals: <br />

{% for bid in bids %}
  <a href="{% admin_url bid %}">{{ bid }}</a> <br />
{% endfor %}

<form method="POST" action="{% url 'admin:show_completed_bids' %}" method="post">
  {% csrf_token %}
  <input type="submit" value="Close Bids" />
</form>

{% endblock %}
